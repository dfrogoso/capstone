{% extends 'foods/base.html' %}
{% block content %}

<div class="col-md-4">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <br/>
    <div id="loginDiv" class="bs-component">
    <div class="card border-dark mb-3">
    <div id="headerDiv" class="card-header">Login</div>
    <div class="card-body text-dark">        
    <div class="col-lg-4 col-lg-offset-4">
    <form  method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        Username:
        <br/>
        <input placeholder="Enter Username"  type="text" name="username" />
        <br/>
        <br/>
        Password:
        <br/>
        <input placeholder="Enter Password" type="password" name="password" />
        <br/>
        <br/>
        <button id="inputDiv" class="btn btn-success" type="submit" value="login">Login</button>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
